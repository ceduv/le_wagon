<html>

<head>
  <meta charset="utf-8">
  <title>Airbnb home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Your responsive signup form -->
  <div class="container pt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <!-- Your form content -->
        <form action="#">
          <h2 class="text-center mb-5">CREATE YOUR ACCOUNT</h2>

          <div class="row">
            <!-- class=row met les elemt en ligne -->
            <div class="col-6 form-group my-3 ">
              <label for="your-firstname">Your firstname</label>
              <input type="firstname" id="your-firstname" placeholder="bob" class="form-control">
            </div>
            <div class="col-6 form-group my-3 ">
              <label for="your-lastname">Your lastname</label>
              <input type="lastname" id="your-lastname" placeholder="sponge" class="form-control">
            </div>
          </div>

          <label for="your-email">Your email</label>
          <input type="email" id="your-email" placeholder="bob@gmail.com" class="my-3  form-control">

          <label for="your-password">Your password</label>
          <input type="password" id="your-password" placeholder="**********" class="my-3  form-control">

          <label for="favorite">How do you know us?</label>
          <select id="favorite" name="favorite" class=" my-3 form-control">
            <option value="facebook">facebook</option>
            <option value="google-search">google-search</option>
            <option value="a-friend">a friend</option>

            <input type="submit" value="Sign In" class="my-3  btn btn-primary w-100">
          </select>
        </form>
      </div>
    </div>
  </div>


  <!-- Bootstrap JavaScript library -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
